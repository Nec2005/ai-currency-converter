name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy-preview:
    needs: test
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Preview
        id: deploy
        run: |
          PREVIEW_NAME="currency-converter-pr-${{ github.event.pull_request.number }}"
          echo "Deploying preview: $PREVIEW_NAME"
          OUTPUT=$(npx wrangler deploy --name "$PREVIEW_NAME" 2>&1)
          echo "$OUTPUT"
          URL=$(echo "$OUTPUT" | grep -oE 'https://[a-zA-Z0-9.-]+\.workers\.dev' | head -1)
          echo "preview_url=$URL" >> $GITHUB_OUTPUT
          echo "preview_name=$PREVIEW_NAME" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const previewName = '${{ steps.deploy.outputs.preview_name }}';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            const body = `## ðŸš€ Preview Deployment

            | Name | URL |
            |------|-----|
            | \`${previewName}\` | ${previewUrl} |

            **Test endpoints:**
            - ${previewUrl}/
            - ${previewUrl}/currencies
            - ${previewUrl}/rates?base=USD
            - ${previewUrl}/convert?from=USD&to=EUR&amount=100
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Delete Preview Worker
        run: |
          PREVIEW_NAME="currency-converter-pr-${{ github.event.pull_request.number }}"
          echo "Deleting preview: $PREVIEW_NAME"
          npx wrangler delete --name "$PREVIEW_NAME" --force || true
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Comment PR about cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const previewName = 'currency-converter-pr-${{ github.event.pull_request.number }}';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸ§¹ Preview Cleaned Up\n\nThe preview deployment \`${previewName}\` has been deleted.`
            });
